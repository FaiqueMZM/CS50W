<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            #grid {
                background-color: lightseagreen;
                display: grid;
                padding: 20px;
                column-gap: 20px;
                row-gap: 20px;
                grid-template-columns: 200px 200px auto;
            }
            .grid-item {
                background-color: sandybrown;
                font-size: 20px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid-item">1.This is Sample text</div>
            <div class="grid-item">2.This is Sample text</div>
            <div class="grid-item">3.This is Sample text</div>
            <div class="grid-item">4.This is Sample text</div>
            <div class="grid-item">5.This is Sample text</div>
            <div class="grid-item">6.This is Sample text</div>
            <div class="grid-item">7.This is Sample text</div>
            <div class="grid-item">8.This is Sample text</div>
            <div class="grid-item">9.This is Sample text</div>
            <div class="grid-item">10.This is Sample text</div>
        </div>
    </body>
</html>
