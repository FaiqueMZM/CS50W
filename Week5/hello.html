<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function hello() {
                // alert('Hello, world!');

                const header = document.querySelector("h1");
                if (header.innerHTML === "Hello!") {
                    header.innerHTML = "Bye!";
                } else {
                    header.innerHTML = "Hello!";
                }
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Click me</button>
    </body>
</html>
